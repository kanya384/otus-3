version: '3.3'
networks:
  app-net:
    driver: bridge
services:
  postgres:
    image: postgres
    container_name: postgres
    environment:
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASS}
      POSTGRES_DB: ${PG_DBNAME}
    networks:
      - app-net
    ports:
      - 5432:5432
    volumes:
      - .data/pg:/var/lib/postgresql/data
